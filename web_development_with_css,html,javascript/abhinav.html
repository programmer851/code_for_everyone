<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--sets the description.-->
    <meta name="description" content="this is a description">
    <!--set the keywords.-->
    <meta name="keywords" content="html, html toturials, web development">
    <meta name="robots" content="Index, FOLLOW">
    <!--here we write the title of our page-->
    <title>Document</title>
    <!-- importing css file -->
    <link rel="stylesheet" href="abhinav.css">
    <!-- importing java script file -->
</head>
<body>
    <!--there are 6 types of headings tag and are in decreasing order that keeps on decreasing.-->
    <!--strong gives bold text.-->
    <!--br gives line break but it does not have ending tag because it is self closing.-->
    <p id="paragraph">this is abhinav <br>hello huuu.</p>
    <p>hi <strong>hello</strong></p>
    <hr>
    <!--hr tag gives ruler lines and stand for horizontal line, it is also self closing tag and does not need to be closed.-->
    <!--anchor tag can take links to which you want to go or want to take the user.-->
    <a href="https:www.google.com" target="_blank">click on this to go to google.com</a>
    <!--target=_blank opens your link in new tab.-->

    <!--src adds the image to your website and alt adds something that is written in it if the src image is not loaded-->
    <img src="" alt="hi">
    <!--unordered list.-->
    <ul type="square"><li>this is a list</li></ul>
    <!--ordered list.-->
    <ol type="A">
        <li>this is a ordered list <strong>understand.</strong></li>
    </ol>
    <!--creates a form to fill information.-->
    <form action="">
        <div>
            name: <input type="text">
        </div>
        <br>
        <div>
            address: <input type="text">
        </div>
        <br>
        <br>
        <!--submits the form.-->
        <input type="submit" value="Submit now"> 

        <br>
        <br>
        date picker:<input type="date" name="date picker." id="">
        <br>
        <br>
        <label for="checkbox">check here</label>
        <input type="checkbox" name="check here" id="checkbox"> 
        
    </form>
    


</body>
</html>
